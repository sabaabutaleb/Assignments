<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Objects</title>
  </head>
  <body>
    <div>
      ID: <input  id="id" /> 
      User Name: <input type="text"  id="username" /> <br />
    </div>

    <div>
      Email: <input type="email"  id="email" /> 
      Full Name: <input type="text"  id="fullName" /> 
      Age:<input type="text" id="age"/>
      <br />
    </div>
    <hr />
    <div>     
      Address:<br />
      Street:<input type="text" id="street" placeholder="Apartment, studio, or floor"/>
      City: <input type="text"  id="city" /><br />
      State: <input type="text"  id="state" />
      Zip: <input type="text"  id="zip" /><br />
      Country: <input type="text" id="country"placeholder="Apartment, studio, or floor"/>
    </div>
    <script src="script.js"></script>
  </body>
</html>
