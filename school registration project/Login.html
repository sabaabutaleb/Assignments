<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Login Page</title>
  </head>
  <body class="container">
    <h1 class="collage-title">XXX Collage</h1>
    <form id="login-form card">
      <div>
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" id="emailInput" autocomplete="on" />
      </div>
      <div>
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" id="passwordInput" />
        <i id="password-icon" class="bi bi-eye-fill"></i>
      </div>

      <div>
        <button id="login-btn" type="login" class="btn btn-login">Login</button>
      </div>
    </form>
    <a href="signup.html">Don't have an account Sign up</a>
    <a href="#">Forget my password</a>
    <p id="welcom letter"></p>
    <script src="login.js"></script>
  </body>
</html>
