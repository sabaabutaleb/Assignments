<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <h1 class="header">Student registration form</h1>
    <form class="grid">
      <div class="registration-img">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
          alt="Sample photo"
          class="img-fluid"
          style="
            border-top-left-radius: 0.25rem;
            border-bottom-left-radius: 0.25rem;
          "
        />
      </div>
      <div class="info-card">
        <div class="row">
          <label class="form-label" for="firstName">First name</label>
          <input type="text" id="firstNameInput" />
          <label class="form-label" for="LastName">Last name</label>
          <input type="text" id="LastNameInput" />
        </div>

        <div class="row">
          <label class="form-label" for="form3Example1m1">Mother's name</label>
          <input type="text" id="form3Example1m1" />
          <label class="form-label" for="form3Example1n1">Father's name</label>
          <input type="text" id="addressInput" />
        </div>

        <div class="row">
          <label class="form-label" for="email">Email ID</label>
          <input type="email" id="email" autocomplete="on" />
          <label class="form-label" for="dob">DOB</label>
          <input type="date" id="dob" />
        </div>
        <div class="row">
          <label class="form-label" for="addressInput">Address</label>
          <input type="text" id="addressInput" />
          <select data-mdb-select-init>
            <option value="1">State</option>
            <option value="2">Florida</option>
            <option value="3">California</option>
            <option value="4">New York</option>
          </select>
          <select data-mdb-select-init>
            <option value="1">City</option>
            <option value="2">Los Angelos</option>
            <option value="3">San diego</option>
            <option value="4">Orlando</option>
          </select>
        </div>

        <div class="row">
          <div>
            <label>Gender:</label>
          </div>
          <div>
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="femaleGender"
              value="option1"
            />
            <label class="form-check-label" for="femaleGender">Female</label>
          </div>
          <div>
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="maleGender"
              value="option2"
            />
            <label class="form-check-label" for="maleGender">Male</label>
          </div>
        </div>

        <div class="row">
          <label class="form-label" for="createPassword">Password</label>
          <input type="text" id="createPassword" />
          <label class="form-label" for="confirmPassword">Confirm </label>
          <input type="text" id="confirmPassword" />
        </div>

        <div class="row btn-row">
          <button class="btn reset-btn">Reset all</button>
          <button class="btn submit-btn">Submit form</button>
        </div>
      </div>
    </form>

    <!-- <input type="text" id="form3Example99"/>
                <label class="form-label" for="form3Example99">Course</label>           -->
    <!-- <script src="signup.js"></script> -->
  </body>
</html>
