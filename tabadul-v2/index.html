<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Tabadul</title>
  </head>
  <body>
    <main class="main-container">
      <div class="logo-img-box">
        <img
          class="logo-img"
          src="./Images/M_Logo.png"
          alt="tabadul website log"
        />
      </div>
      <h1>TABADUL-تبادل</h1>
      <div class="btn-div">
        <button class="following-report-btn btn" data-btn="3">
          <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
          تقارير المتابعة
          <i class="bi bi-journal-text"></i>
        </button>
        <button class="power-bi-report-btn btn" data-btn="2">
          Power BI تقارير
          <i class="bi bi-file-earmark-ppt"></i>
        </button>
        <button class="mobile-report-btn btn" data-btn="1">
          تقارير الموبايل
          <i class="bi bi-phone"></i>
        </button>
      </div>
      <div class="main-div">
        <div class="welcome-message container">
          <h1>تبادل ترحب بكم</h1>
        </div>

        <div class="following-report-div flex hidden container container-3">
          <div class="image-box">
            <img src="./Images/M_img_7.png" alt="tabadul picture" />
            <h6>Following Reports</h6>
          </div>
          <div class="image-box">
            <img src="./Images/M_img_6.png" alt="baladeyet ashareqa picture" />
            <h6>دائرة التسجيل العقاري</h6>
          </div>
          <div class="image-box">
            <img src="./Images/M_img_5.png" alt="takhtet omrani picture" />
            <h6>مجلس الشارقة للتخطيط العمراني</h6>
          </div>
        </div>
        <div class="mobile-report-div flex hidden container container-1">
          <div class="image-box">
            <img src="./Images/M_img_7.png" alt="tabadul picture" />
            <h6>تبادل</h6>
          </div>
          <div class="image-box">
            <img src="./Images/M_img_6.png" alt="baladeyet ashareqa picture" />
            <h6>دائرة التسجيل العقاري</h6>
          </div>
          <div class="image-box">
            <img src="./Images/M_img_5.png" alt="takhtet omrani picture" />
            <h6>مجلس الشارقة للتخطيط العمراني</h6>
          </div>
          <div class="image-box">
            <img src="./Images/M_img_4.png" alt="takhtet wa masaha picture" />
            <h6>دائرة التخطيط و المساحة</h6>
          </div>
          <div class="image-box">
            <img src="./Images/M_img_3.png" alt="tanmeyea eqtesadeya picture" />
            <h6>دائرة التنمية الاقتصادية</h6>
          </div>
          <div class="image-box">
            <img src="./Images/M_img_2.png" alt="sewa picture" />
            <h6>هيئة كهرباء ومياه الشارقة SEWA</h6>
          </div>
          <div class="image-box">
            <img src="./Images/M_img_1.png" alt="baladeyet ashareqa picture" />
            <h6>بلدية الشارقة</h6>
          </div>
        </div>
        <div class="power-bi-report-div flex hidden container container-2">
          
          <div class="image-box">
            <img src="./Images/M_img_1.png" alt="baladeyet ashareqa picture" />
            <h6>Power Bi Reports</h6>
          </div>
        </div>
      </div>
      <footer>
        <p>حقوق الطبع محفوظة&COPY;</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
