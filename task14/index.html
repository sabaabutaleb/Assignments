<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts and Icons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="KodeMono-VariableFont_wght.ttf" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />
  </head>
  <body>
    <h1>This is about fonts and icons</h1>
    <a href="https://fontawesome.com/v4" target="_blank"
      ><i class="fa fa-hand-o-right" aria-hidden="true"></i>Get your icon from
      here</a
    >
    <p class="visit-website">Contact us</p>

    <div class="icon-bar">
      <div class="socialmedia-icon-box">
        <a href="#">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <p style="display: block">Facebook</p>
        </a>
      </div>
      <div class="socialmedia-icon-box">
        <a href="#"
          ><i class="fa fa-instagram" aria-hidden="true"></i>
          <p style="display: block">Instagram</p>
        </a>
      </div>

      <div class="socialmedia-icon-box">
        <a href="#"
          ><i class="fa fa-twitter" aria-hidden="true"></i>
          <p style="display: block">Twitter</p>
        </a>
      </div>

      <div class="socialmedia-icon-box">
        <a href="#"
          ><i class="fa fa-envelope" aria-hidden="true"></i>
          <p style="display: block">E-mail us</p>
        </a>
      </div>
    </div>
  </body>
</html>
