<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ADD & REMOVE CLASSES</title>
  </head>
  <body>
    <h1>Our Branches</h1>
    <div class="btn-box container">
  
      <button class="btn btn--1" onclick="displayBranch1()">Branch 1</button>
      <button class="btn btn--2" onclick="displayBranch2()">Branch 2</button>
      <button class="btn btn--3" onclick="displayBranch3()">Branch 3</button>
    </div>
    <div class="container">
     
      <div class="branch branch--1 hide" >
        <img src="images/1.webp" alt="branch 1 location">
        <p>3232 Tlaa elali ST</p>
      </div>
      <div class="branch branch--2 hide" >
        <img src="images/2.jpg" alt="branch 2 location">
        <p>1811 Amadineh St</p>
      </div>
      <div class="branch branch--3 hide" >
        <img src="images/3.jpg" alt="branch 3 location">
        <p>1111 Aljamaa ST</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
